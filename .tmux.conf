# reload config file
bind r source-file ~/.tmux.conf


# remap prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# terminal
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"


# start windows at 1
set -g base-index 1
setw -g pane-base-index 1


# status bar
set -g status-justify right
set-option -g status-position "bottom"
set-option -g window-status-format ' #W '
set-option -g status-style bg=#2e3440,fg=default
set-option -g status-left '#[bg=default,fg=#2e3440,bold]#{?client_prefix,,}'
set-option -g status-right '#[bg=default,fg=#81a1c1,bold]    #S '
set-option -g window-status-current-format '#[bg=#81a1c1,fg=#2e3440] #W#{?window_zoomed_flag, ïž’ , }'


# border colours
set -g pane-border-style "bg=default fg=black"
set -g pane-active-border-style "bg=default fg=black"


# stop rename windows automatically
set-option -g allow-rename off


# split vertical | 
bind v split-window -h
unbind '"'


# split horizontal  -
bind h split-window -v
unbind %


# switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# mouse control
set -g mouse on


# plugins
set -g @plugin 'jaclu/tmux-menus'


# tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'
